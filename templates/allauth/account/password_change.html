{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="title-text mb-4">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-back " href="{% url 'account_login' %}">Return to Login</a>
        <button class="btn btn-affirmative" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
