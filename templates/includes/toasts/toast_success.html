<!-- Flexbox container for aligning the toasts -->
<div aria-live="polite" aria-atomic="true" data-autohide="false" class="d-flex justify-content-center align-items-center" style="height: 300px;">

    <!-- Then put toasts within -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
      <div class="toast-header">
        <strong class="mr-auto">Success</strong><span><i class="far fa-check-circle"></i>
            </span>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        <p>{{ message }}</p>
