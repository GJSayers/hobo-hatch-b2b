<script>    
$('.categories-open').on("click",function() {
    $(".category-filter").show(200);
    $('.categories-open').hide(200);
});

// on clicking the filter closing button, hide the checkboxes

$('.categories-close').on("click",function() {
    $('.category-filter').hide(200);
    $('.categories-open').show(200);
});

// toggle product info to display on demand

$('.info-open').on("click",function() {
    $(this).siblings('.info').toggle();
    console.log(this);
});

$('.order-history-open').on("click",function() {
    $('.order-history').toggle();
});

$('.profile-details-open').on("click",function() {
    $('.profile-details').toggle();
});

</script>
