<script type="text/javascript">

$( document ).ready(function() {

// Add minus button for each input element
$(".input-box").before(
    `<div class="input-group-prepend">                                       
        <button class="decrement-qty btn rounded-0" data-item_id="{{ item.item_id }}"
            id="decrement-qty_{{ s }}">
            <span class="icon">
            <i class="fas fa-minus"></i>
            </span>
        </button>
    </div>`
);

// Add plus button for each input element
$(".input-box").after(`
    <div class="input-group-append">
        <button class="increment-qty btn rounded-0" data-item_id="{{ item.item_id }}"
            id="increment-qty_{{ s }}">
            <span class="icon">
            <i class="fas fa-plus"></i>
            </span>
        </button>
    </div>`
);

});


// Enable / disable
function handleEnableDisable(itemId, size) {
    currentValue = parseInt($(`#id_qty_${itemId}${size}`).val());
    var minusDisabled = currentValue < 2;
    var plusDisabled = currentValue > 98;
    $(`#decrement-qty_${itemId}${size}`).prop('disabled', minusDisabled);
    $(`#increment-qty_${itemId}${size}`).prop('disabled', plusDisabled);
}

// Ensure proper enabling/disabling of all inputs on page load
var allQtyInputs = $('.qty_input');
    for(var i = 0; i < allQtyInputs.length; i++){
        var size = $(this).data('size');
       
        handleEnableDisable(size);
    }


// Check enable/disable every time the input is changed
$('.qty_input').change(function() {
    var itemId = $(this).data(itemId);
    var size = $(this).data('size');
    handleEnableDisable(itemIdsize);
});


// Increment quantity
$('.increment-qty').click(function(e) {
    e.preventDefault();
    var closestInput = $(this).closest('.input-wrapper').find('.qty_input')[0];
    var currentValue = parseInt($(closestInput).val());
    $(closestInput).val(currentValue + 1);
    var itemId = $(this).data(itemId);
    var size = $(this).data('size');
    handleEnableDisable(itemId,size);
});

// Decrement quantity
$('.decrement-qty').click(function(e) {
    e.preventDefault();
    var closestInput = $(this).closest('.input-wrapper').find('.qty_input')[0];
    var currentValue = parseInt($(closestInput).val());
    $(closestInput).val(currentValue - 1)

    var size = $(this).data(size);
    handleEnableDisable(itemId, size);
});
</script>
